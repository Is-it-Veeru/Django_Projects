{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/log/login.css'%}">
</head>
<body>
    
    <div class="login-page">
        <div class="form">
            <h1>Login</h1>
        <form class="login-form" action="{% url 'login_action' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username"/>
            <input type="password" name="password" placeholder="Password"/>
            <button>login</button>
            <p class="message">Not registered? <a href="{% url 'signup_page'%}">Create an account</a></p>
            <a class="Home" href="{% url 'home' %}">Home</a>
        </form>
        </div>
    </div>
    <div class="mes">
        {% for mess in messages %}
        <h3>{{mess}}</h3>
        {% endfor %}
    </div>
</body>
</html>
